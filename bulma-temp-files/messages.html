<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Friendless in Seattle</title>
    <link rel="icon" type="image/x-icon" href="/images/f-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav class="navbar is-spaced is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
            <div class="navbar-start">
                <div class="navbar-item is-hidden-touch">
                    <p class="title is-4 has-text-white">Friendless in Seattle</p>
                </div>
                <div class="navbar-item is-hidden-desktop">
                    <p class="title is-4 has-text-info">Friendless in Seattle</p>
                </div>
            </div>
            <div class="navbar-end">
                <a class="navbar-item">Dashboard</a>
                <a class="navbar-item">Friends</a>
                <a class="navbar-item">Profile</a>
                <a class="navbar-item">Logout</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="columns">
            <div class="column is-3 p-5 mr-5 has-background-primary-light">
                <div class="buttons is-centered">
                    <button class="button is-info is-fullwidth" type="submit">Jane</button> 
                </div>
                <div class="buttons is-centered">
                    <button class="button is-info is-fullwidth" type="submit">Jane</button> 
                </div>
                <div class="buttons is-centered">
                    <button class="button is-info is-fullwidth" type="submit">Jane</button> 
                </div>
                <div class="buttons is-centered">
                    <button class="button is-info is-fullwidth" type="submit">Jane</button> 
                </div>
            </div>
            <div class="column is-8 p-5 has-background-primary-light">
                <div class="box">
                    Messages
                </div>
                <div class="field has-addons is-horizontal">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Type your message here">
                    </div>
                    <div class="control">
                        <a class="button is-info">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
