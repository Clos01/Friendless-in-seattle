<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendless in Seattle</title>
    <link rel="icon" type="image/x-icon" href="/images/f-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="section is-medium is-flex is-justify-content-center">
        <div class="columns is-flex-wrap-wrap	 is-align-items-center">
            <div class ="column is-8 is-12-mobile">
                <h1 class="title is-2 has-text-info">Friendless in Seattle</h1>
                <h2 class="subtitle has-text-black">Meet new friends locally or around the world that share your interests.<h2>
            </div>
            <div class ="column is-12-mobile">
                <form class="box">
                    <div class="field">
                        <div class="control">
                          <input class="input is-medium" type="text" placeholder="Email">
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <input class="input is-medium" type="text" placeholder="Password">
                        </div>
                        <p class="help is-info has-text-centered m-5">Forgot password?</p>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <button class="button is-medium is-fullwidth is-info">Login</button>
                        </div>
                      </div>
                      <hr>
                      <div class="field">
                        <div class="control">
                          <button class="button is-medium is-fullwidth is-primary">Create new account</button>
                        </div>
                      </div>
                  </form>
            </div>
        </div>
       
      </section>

</body>
</html>
